<h1 id="title">
  Supported crypto & fiat currencies
</h1>
<p>by RedStone Api</p>

<div style="font-family: monospace;" id="wrapper"></div>

<script>
  // Get DOM-element for inserting json-tree
  var wrapper = document.getElementById("wrapper");

  try {
    var data = JSON.parse(`{{ site.data.supportedTokens | jsonify }}`);
  } catch (e) {}

  // Create json-tree
  var tree = jsonTree.create(data, wrapper);

  // Expand all (or selected) child nodes of root (optional)
  tree.expand(function(node) {
    return node.childNodes.length < 1 || node.label === 'phoneNumbers';
  });
</script>
